<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Paymet</title>
</head>
<body>
    <section id="main">
        <div class="container">
            <div class="menu">
                <div class="left">
                    <h3>Money Transaction</h3>
                    
                    <div class="all-item">
                        <div class="text">
                            <h1>Balance $
                                <span id="add-balance">0</span>
                            </h1>
                        </div>
                        <div class="item">
                            <h4 id="cash-in">Cash In</h4>
                        </div>
    
                        <div class="item">
                            <h4 id="cash-out">Cash Out</h4>
                        </div>

                        <div class="item">
                            <h4 id="recharge">Mobile Recharge</h4>
                        </div>
                    </div>

                    <div class="tost"></div>
                    <div class="tost-2"></div>
                    <div class="tost-3"></div>
                    <div class="flexi-tost">
                        <h1>Mobile Recharge</h1>
                        <h6 id="gp">Grameenphone</h6>
                        <h6 id="bl">Banglalink</h6>
                        <h6 id="al">Airtel</h6>
                        <h6 id="rb">Robi</h6>
                    </div>
                    
                </div>

                <div class="right">
                    <h1>Notification</h1>
                        <div class="notif"> 
                            <div id="notification"></div>
                            <a id="close-btn" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                        <div class="notif-1"> 
                            <div id="notification1"></div>
                            <a id="close-btn" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                        <div class="notif-2"> 
                            <div id="notification2"></div>
                            <a id="close-btn" href="#"><i class="fa fa-times" aria-hidden="true"></i></a>
                        </div>
                </div>
                
            </div>
            
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
